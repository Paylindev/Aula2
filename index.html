<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Aula 02 - Formulário</title>

    <!-- Fonte Roboto Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="formulario">
            <h1>Cadastro de pessoas</h1>
            <form action="#" method="post">
                <label for="">Nome completo *</label> <br>
                <input type="text" name="nomePessoa" id="" maxlength="80" size="30" required>
                <br><br>
    
                <label for="">E-mail *</label> <br>
                <input type="email" name="email" id="" maxlength="100" size="30" required>
                <br><br>

                <label for="">Senha *</label> <br>
                <input type="password" name="senha" id="" size="30" required>
                <br><br>
                
                <label for="">Nascimento</label>
                <input type="date" name="nascimento" id="" required*>
                <br><br>

                <label for="">Número de filhos</label>
                <input type="number" name="filhos" id="" min="0" max="10" value="0">
                <br><br>

                <label for="">Fale sobre você</label> <br>
                <textarea name="sobreVoce" id="" cols="50" rows="3"></textarea>
                <br> <br>
                
                <section class="receber">
                    <input class="button-receber enviar" type="submit" value="Enviar">
                    <input class="button-receber " type="reset" value="Limpar campos">
                </section>
            </form>
        </section>
        <section class="lulu-register"></section>
    </main>
</body>
</html>
